<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>
    <div class="card" id="rating-card">
        <div class="star-icon">
            <span class="fa fa-star checked"></span>
        </div>
        <div class="container">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating-buttons">
            <button class="rating-btn" value="1">1</button>
            <button class="rating-btn" value="2">2</button>
            <button class="rating-btn" value="3">3</button>
            <button class="rating-btn" value="4">4</button>
            <button class="rating-btn" value="5">5</button>
        </div>
        <button class="submit-btn" id="submit-rating">SUBMIT</button>
    </div>

    <div class="card thank-you hidden" id="thank-you-card">
        <div class="thank-you-img">
            <span class="fa fa-check-circle"></span>
        </div>
        <div class="selected-rating">
            You selected <span id="rating-value"></span> out of 5
        </div>
        <div class="container">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
